apiVersion: apps/v1
kind: Deployment
metadata:
  name: edd-compute
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edd-compute
  template:
    metadata:
      labels:
        app: edd-compute
    spec:
      serviceAccountName: edd-compute
      nodeSelector:
        kubernetes.io/hostname: rp1
      containers:
        - name: edd-compute
          image: eddisonso/ecloud-compute:latest
          args:
            - -addr
            - :8080
            - -log-service
            - log-service:50051
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_URL
            - name: ADMIN_USERNAME
              value: "eddisonso@gmail.com"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 256Mi
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: edd-compute
  namespace: default
spec:
  selector:
    app: edd-compute
  ports:
    - port: 80
      targetPort: 8080
      name: http
