apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-upload
spec:
  buffering:
    maxRequestBodyBytes: 0
    memRequestBodyBytes: 0
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-file-share
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-large-upload@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cloud.eddisonso.com
        - cloud-api.eddisonso.com
      secretName: eddisonso-wildcard-tls
  rules:
    # API subdomain - route to various backend services
    - host: cloud-api.eddisonso.com
      http:
        paths:
          - path: /compute
            pathType: Prefix
            backend:
              service:
                name: edd-compute
                port:
                  number: 80
          - path: /cluster-info
            pathType: Prefix
            backend:
              service:
                name: cluster-monitor
                port:
                  number: 80
          - path: /pod-metrics
            pathType: Prefix
            backend:
              service:
                name: cluster-monitor
                port:
                  number: 80
          - path: /ws/cluster-info
            pathType: Prefix
            backend:
              service:
                name: cluster-monitor
                port:
                  number: 80
          - path: /ws/logs
            pathType: Prefix
            backend:
              service:
                name: log-service
                port:
                  number: 80
          - path: /cluster-manager
            pathType: Prefix
            backend:
              service:
                name: simple-file-share-backend
                port:
                  number: 80
          - path: /api/verify-password
            pathType: Exact
            backend:
              service:
                name: simple-file-share-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-file-share-backend
                port:
                  number: 80
    # Frontend - just serves the SPA
    - host: cloud.eddisonso.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-file-share-frontend
                port:
                  number: 80
