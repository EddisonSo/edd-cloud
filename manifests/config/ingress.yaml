apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-file-share
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cloud.eddisonso.com
        - cloud-api.eddisonso.com
      secretName: eddisonso-wildcard-tls
  rules:
    # API-only subdomain routes directly to backend
    - host: cloud-api.eddisonso.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-file-share-backend
                port:
                  number: 80
    # Main site - everything goes to frontend, nginx proxies API requests
    - host: cloud.eddisonso.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-file-share-frontend
                port:
                  number: 80
