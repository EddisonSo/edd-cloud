name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}

env:
  IMAGE: docker.io/eddisonso/cluster-manager
  NS: default

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout cluster-manager
        uses: actions/checkout@v4
        with:
          path: cluster-manager

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            -t ${IMAGE}:${GITHUB_SHA}-${{ matrix.suffix }} \
            -f cluster-manager/Dockerfile \
            --provenance=false \
            --sbom=false \
            --push .

  create-manifests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker manifest create ${IMAGE}:${GITHUB_SHA} \
            ${IMAGE}:${GITHUB_SHA}-arm64 \
            ${IMAGE}:${GITHUB_SHA}-amd64
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${GITHUB_SHA}-arm64 \
            ${IMAGE}:${GITHUB_SHA}-amd64
          docker manifest push ${IMAGE}:${GITHUB_SHA}
          docker manifest push ${IMAGE}:latest

  deploy:
    needs: create-manifests
    runs-on: ubuntu-latest
    steps:
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.GFS_CI_KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Rollout restart
        run: |
          kubectl -n $NS set image daemonset/cluster-manager \
            cluster-manager=${IMAGE}:${GITHUB_SHA}
          kubectl -n $NS rollout status daemonset/cluster-manager --timeout=180s
